<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module"></script>
</head>
<body>

<!-- Header -->
    <header>
        <h1>The Movie Database</h1>
<!-- Navigation -->
            <nav>
                <ul>
                    <li><button id="now_playing">Now Playing</button></li>
                    <li><button id="popular">Popular</button></li>
                    <li><button id="top_rated">Top Rated</button></li>
                    <li><button id="upcoming">Upcoming</button></li>
                </ul>
            </nav>
    </header>

<!-- Movie list -->
    <main>
        <section id="movie-list"></section>

<!-- Template - Importing the movies -->
        <template id="filmCard">
            <article class="film">
                <header>
                    <h2></h2>        
                </header>
                <section class="film-content">
                    <img src="" alt="">
                    <div>
                        <p class="film-overview"></p>
                        <p class="film-info original-title"></p>
                        <p class="film-info date"></p>
                    </div>
                </section>
            </article>
        </template>
    </main>

<!-- Footer -->
    <footer>
        <p>&copy; Kamilla Huhnke - Web Development - 2025</p>
    </footer>

</body>
</html>
